{% extends "layout.html" %}

{% block title %}
Request
{% endblock %}

{% block main %}
<form onsubmit="return confirm('Do you really want to submit this request?');" action="/request" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="item_name" placeholder="Name of item" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="price" placeholder="Price of item" type="numeric" step="0.01">
        </div>
        <div class="form-group">
            <textarea autocomplete="off" class="form-control" name="description" placeholder="Description of item" type="text"></textarea>
        </div>
        <div class="form-group">
            <textarea autocomplete="off" class="form-control" name="reason_for_buying" placeholder="Reason For Buying" type="text"></textarea>
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="url" placeholder="Link" type="text">
        </div>
        <select name = "want_need">
            <option value = "Want">Want</option>
            <option value = "Need">Need</option>
        </select>
        <hr>
        <button autocomplete="off" class="btn btn-primary" type="submit" id=#submitForm>Submit Request</button>
</form>
<script>
   $("#submitForm").click(function() {
      alert("Your request has been successfully submitted");
   });
</script>
{% endblock %}
